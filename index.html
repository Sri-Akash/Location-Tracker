<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Location Tracker</h1>
            <div class="button_container">
                <button type="button" id="btn_tracker">Point Your Location</button> &nbsp;
                <h1>OR</h1>
                <div>
                    <input type="search" id="txt_search" placeholder="Search a Place...">
                    <button type="button" id="btn_search">Search</button>
                </div>
            </div>
        </main>
        <div class="content">
            <p hidden></p>
            <img src="./location.gif" alt="Location">
            <button type="button" id="btn_navigate">Navigate on Google</button>
        </div>
        <br><br>
    </div>
    <footer>
        <p>Made By <b>Akash Ramasamy</b></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
